_schema-version: "3.2"
ID: progferieDIP
description: A Fiori application.
version: 0.0.1
modules:
- name: progferieDIP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: progferieDIP-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - progferieDIP.zip
      name: progferieDIP
      target-path: resources/
- name: progferieDIP
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: progferieDIP-approuter
  type: approuter.nodejs
  path: progferieDIP-approuter
  requires:
  - name: progferieDIP_html_repo_runtime
  - name: uaa_progferieDIP
  parameters:
    disk-quota: 256M
    memory: 256M
- name: progferieDIP_ui_deployer
  type: com.sap.application.content
  path: .
resources:
- name: progferieDIP-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: progferieDIP-html5-srv
    service-plan: app-host
- name: progferieDIP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: progferieDIP-destination-service
    service-plan: lite
- name: progferieDIP_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_progferieDIP
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: progferieDIP-xsuaa-ervsice
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
